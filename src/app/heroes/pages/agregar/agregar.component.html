<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }}
  Héroe <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutGap="5px"
    >
      <div fxFlex="100">
        <mat-form-field fxFlex="100">
          <mat-label>Super Héroe</mat-label>
          <input matInput type="text" required [(ngModel)]="heroe.superhero" />
        </mat-form-field>
      </div>
      <div fxFlex="100">
        <mat-form-field fxFlex="100">
          <mat-label>Alter Ego</mat-label>
          <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
        </mat-form-field>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input
        matInput
        type="text"
        required
        autocomplete="off"
        id="mat-input-4"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let creador of creadores" [value]="creador.id">
          {{ creador.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-flat-button color="primary" (click)="guardar()">
        <mat-icon>check</mat-icon>
        {{ heroe.id ? "Editar" : "Guardar" }}
      </button>
      <div class="spacer"></div>
      <button mat-flat-button color="warn" (click)="borrarHeroe()">
        <mat-icon>delete</mat-icon>Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <div>
      <img [src]="heroe | imagen" onError="this.src='assets/no-image.png'" />
    </div>
  </div>
</div>
